<script type="text/javascript">
		
	function currying(f){
		return function(a){
			return function(b){
				return function(c){
					return f(a,b,c)
				}
			}
		}
	}
	
	
	function sum(a,b,c){
		return a+b+c
	}
	
	let curriedsum = currying(sum)
	console.log(curriedsum(1)(2)(3))
	
</script>
