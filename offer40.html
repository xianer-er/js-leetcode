<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>剑指 Offer 40. 最小的k个数</title>
	</head>
	<body>
		<p>输入整数数组 arr ，找出其中最小的 k 个数。
			例如，输入4、5、1、6、2、7、3、8这8个数字，
			则最小的4个数字是1、2、3、4。</p>
	</body>
	<script>
		var getLeastNumbers = function(ar, k) {
			let res = [];
			qs(ar, 0, ar.length - 1);
			// 先排序
			function qs(arr, l, h) {
				if (l < h) {
					let i = l;
					let j = h;
					let key = arr[i];
					while (i < j) {
						while ((i < j) && (arr[j] >= key)) {
							j--;
						}
						if (i < j) {
							arr[i++] = arr[j];
						}
						while (i < j && arr[i] < key)
							i++;
						if (i < j) {
							arr[j--] = arr[i];
						}
					}
					arr[i] = key;
					qs(arr, l, i - 1);
					qs(arr, i + 1, h);
				}

			}
			res = arr.slice(0, k);
			return res;
		};
		let arr = [0, 5, 6, 2];
		let k = 3;
		console.log(getLeastNumbers(arr, k))
	</script>
</html>
