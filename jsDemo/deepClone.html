		// 练习
		const deepClone = (target)=>{
			if(typeof target === 'object' && target !=null){
				let cloneTarget = Array.isArray(target)?[]:{};
				for(let prop in target){
					if(target.hasOwnProperty(prop)){
						cloneTarget[prop]=deepClone(target[prop])
					}
				}
				return cloneTarget
			}else{
				return target
			}
		}
		
			
		let a = {
			name:'foo',
			kids:{
				name1:'bar'
			}
		}
		
		let b = deepClone(a)
