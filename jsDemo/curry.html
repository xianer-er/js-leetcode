	<script>
		
		function multi() {
		    var args = Array.prototype.slice.call(arguments);
		    var fn = function(...arg) {
		       return multi.apply(null,arg.concat(args));
		    }
		    fn.toString = function() {
		        return args.reduce(function(a, b) {
		            return a + b;
		        },1)
		    }
		    return fn;
		}
		
		console.log(multi(2)(3)(4));
		console.log(multi(2,3,4));
		console.log(multi(2)(3,4));
		console.log(multi(2,3)(4));

	</script>
</html>
