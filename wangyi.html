	  a let adder = new ListNode(-1)
	    let head = adder
	    while (add || turnl1 || turnl2) {

	        if (turnl1) turnl1 = turnl1.next
	        if (turnl2) turnl2 = turnl2.next
	    }
	    //链表再反转
	    return  turnrev(head.next)
	};
	function  turnrev(head)  {
	   let prev = null;
	    let cur = head;
	    while(cur){
	        const node = cur.next;
	        cur.next = prev;
	        prev = cur;
	        cur = node;
	    }
	    return prev
	};



public boolean isSameTree(TreeNode p,TreeNode q){
        //两棵二叉树均为null
        if(p == null && q == null){
            return true;
        }
        //其中只有一棵树为null
        if(p == null || q == null){
            return false;
        }
        //节点值不相等
        if(p.val != q.val){
            return false;
        }
        //两棵树不为null,且节点值相等，分别比较该节点的左子树、右子树
        return isSameTree(p.left,q.left) && isSameTree(p.right,q.right);
 }
