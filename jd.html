<script type="text/javascript">
	// 实现一个 getUrlParams 方法
	// 给定 https://baidu.com?q=javascript&time=20211218&s=co.com，将查询参数转化为以下数据结构：
	// { q: 'javascript', time: '20211218', s: 'co.com' }
	const url = "https://baidu.com?q=javascript&time=20211218&s=co.com";
	
	console.log(getUrlParams(url))
	getUrlParams(url)
	function getUrlParams(url){
		let arr1 = url.split('?')[1].split('&');
		let obj = {}
		for(let i =0 ;i<arr1.length;i++){
			let arr2 = arr1[i].split("=");
			obj[arr2[0]]=String(arr2[arr2.length-1])
			
		}
		// console.log(obj)
		return obj
	}
</script>
