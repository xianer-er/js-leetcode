			<p>字符串+布尔=字符串</p>

			<p>字符串*数字，如果都是数字=数字，如果有一个有字符=NAN</p>

		<p>数字+true=数字+1</p>
		<p>数字+false=数字+0</p>

<script type="text/javascript">
	// 判断回文字符串
	let a = true;
	let  b=100;
	let c="100x"
	console.log("a+b+c= ",a+b+c)
	console.log("a+b= ",a+b)
	console.log("a+c= ",a+c)
	console.log("b+c= ",b+c)
	console.log("b*c= ",b*c)
</script>
