<script type="text/javascript">
	let str1 = '123456787654321456789754'
	let str2 = '456787654321456789754'
	function addString(str1,str2){
		let i=str1.length-1;
		let j = str2.length-1;
		let add =0;
		let ans =[];
			
		while(i>0||j>0||add>0){
			// 判断两数当前位置是否存在，不存在补0
			const x= i>=0?str1.charAt(i)-'0':0;
			const y= j>=0?str2.charAt(j)-'0':0;
			const res = x+y+add;
			ans.push(res%10)
			add = Math.floor(res/10);
			i--;
			j--;
			
		}
		return ans.reverse().join('')
		
	}
	console.log(addString(str1,str2))
</script>
