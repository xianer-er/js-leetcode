<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		
			.box1{
				top: 10px;
				left: 10px;
				width: 50px;
				background-color: #0000FF;
				position: fixed;
			}
			.box2{
				position: sticky;
				background-color: #90EE90;
				top: 0px;
				right: 80px;
				width: 90px;
			}
			.wrap{
				margin: 30px;
				background-color: #AAAA7F;
				height: 1200px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			box1
		</div>
		<div class="wrap">
			
			<div class="box2">
				box2
			</div>
		</div>
		
	</body>
</html>
