<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
			    background-color: rgb(224, 206, 247);
			    border: 5px solid rebeccapurple;
				overflow: hidden;
			}
			
			.float {
			    float: left;
			    width: 200px;
			    height: 150px;
			    background-color: white;
			    border:1px solid black;
			    padding: 10px;
			}  
				.no-float {
					width: 200px;
					height: 500px;
					background-color: yellow;
					border:1px solid black;
					padding: 10px;
				}
		</style>
	</head>
	<body>
		<div class="box">
		    <div class="float">I am a floated box!</div>
			 <div class="no-float">I am a no-floated box!</div>
		    <p>I am content inside the container.</p>
		</div>
	</body>
</html>
