	// 2.使用reduce简化
	function flat(array){
	return	array.reduce((target,current)=>
	Array.isArray(current)?
	target.concat(flat(current)):target.concat(current),[])
	}
	
	// 3.根据指定深度扁平数组
	function flatByDeep(array,deep=1){
		return array.reduce(
		(target,current)=>
		Array.isArray(current)&&deep>1?
		target.concat(flatByDeep(current,deep-1)):
		target.concat(current)
		,[])
	}
