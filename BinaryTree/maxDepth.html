	<body>
		<h1>剑指 Offer 55 - I. 二叉树的深度</h1>
		<p>二叉树的深度为根节点到最远叶子节点的最长路径上的节点数</p>
		<p>二叉树最大深度=左子树和右子树中深度最大+1，求出左子树和右子树最大深度并比较出最大值后+1</p>
		<a href="https://leetcode-cn.com/problems/er-cha-shu-de-shen-du-lcof/">tolikou</a>
	</body>
	<script type="text/javascript">
		var maxDepth = function(root) {
		return !root?0:Math.max(maxDepth(root.left),maxDepth(root.right))+1;
		};
	</script>
