	<script>

		let str1='djkabcdaaa';
		let str2='labcdagf';
		var a=function(txt1,txt2){
			const m=txt1.length;
			const n=txt2.length;
			const dp = new Array(m+1).fill(0).map(()=>new Array(n+1).fill(0));
			
			for (let i = 1; i <= m; i++) {
				const c1 = txt1[i-1];
				for (let j = 1; j <=n; j++) {
					const c2 = txt2[j-1];
					if(c1===c2){
						dp[i][j]=dp[i-1][j-1]+1;
					}else{
						dp[i][j]=Math.max(dp[i-1][j],dp[i][j-1]);
						
					}
				}
			}
			
			return dp[m][n]-1
			
			
			
		}
		console.log(a(str1,str2))
		
	</script>
