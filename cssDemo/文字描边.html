<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
				
			.box01{
				font-size: 40px;
				text-shadow:1px 1px 1px #3366FF,1px 1px 1px #3366FF,1px 1px 1px #3366FF,1px 1px 1px #3366FF;
			}
			
			.box02{
				font-size: 40px;
				   -webkit-text-stroke:1px red;
			}
		</style>
	</head>
	<body>
		<p class="box01">text-shadow属性用于向文本添加字体边框或阴影。</p>
		<p class="box02">text-stroke属性用于向文本添加描边。此属性可用于更改文字的描边宽度和颜色。使用-webkit-前缀支持此属性。</p>
	</body>
</html>
