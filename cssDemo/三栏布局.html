<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
				
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			/* 浮动布局 */
			.box01 > div {
			        min-height: 200px;
			    }
				
			.left01{
				float: left;
				background-color: #0000FF;
				width: 100px;
			}
				
			.right01{
				float: right;
				background-color: #AA0000;
				width: 200px;
			}
			.content01{
				background-color: #F0EB7A;
			}
			
			/* 定位布局 */
			.box02{
				position: relative;
			}
			.box02 > div {
				position: absolute;
			        min-height: 100px;
			    }
				
			.left02{
				left: 0;
				background-color: #0000FF;
				width: 100px;
			}
				
			.right02{
				right: 0;
				background-color: #AA0000;
				width: 200px;
			}
			.content02{
				left: 100px;
				right: 200px;
				background-color: #F0EB7A;
			}
			
			/* flex布局 */
			.box03{
				display: flex;
			}
			.box03 > div {
			        min-height: 200px;
			    }
				
			.left03{
				background-color: #0000FF;
				width: 100px;
			}
				
			.right03{
				background-color: #AA0000;
				width: 200px;
			}
			.content03{
				flex: 1;
				background-color: #F0EB7A;
			}
			
		</style>
	</head>
	<body>
		
		
		<!-- 1.浮动布局 -->
		<div class="box01">
			<div class="left01">
				
			</div>
			<div class="right01">
				
			</div>
			<div class="content01">
				
			</div>
		</div>
		<div id="line" style="width: 100vw;height: 30px;background-color: #AAAA7F;">
			
		</div>
		
		<!-- 2.定位布局 -->
		<div class="box02">
			<div class="left02">
				
			</div>
			
			<div class="content02">
				
			</div>
			<div class="right02">
				
			</div>
		</div>
		<div id="line" style="width: 100vw;height: 30px;background-color: #AAAA7F;">
			
		</div>
		
		<!-- 3.flex布局 -->
		<div class="box03">
			<div class="left03">
				
			</div>
			
			<div class="content03">
				
			</div>
			<div class="right03">
				
			</div>
		</div>
		
	</body>
</html>
