		<h1>二叉搜索树 剑指offer54</h1>
		<p>思路：</p>
		<p>进行反向的中序遍历，获取第arr[k-1]的值</p>
		<a href="https://leetcode-cn.com/problems/er-cha-sou-suo-shu-de-di-kda-jie-dian-lcof/"></a>
	</body>

<script>
	const kthLargest = (root, k) => {
	    // 中序遍历(访问右节点在前)：右-根-左
	    const unInOrder = (node, arr = []) => {
	        if (node) {
	            unInOrder(node.right, arr);
	            arr.push(node.val);
	            unInOrder(node.left, arr);
	        }
	        return arr;
	    };
	    const res = [];
	    unInOrder(root, res);
	    // 得到从大到小排序的数组
	    // console.log(res);
	    return res[k - 1];
	};

</script>
