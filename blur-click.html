<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text"  id="myinput" style="border: 2px solid black;" />
		<button style="width: 50px;background-color: #0000FF;height: 50px;" type="text" id="word" @click="isClick()" />
	</body>
</html>
<script type="text/javascript">
	function isClick(){
		console.log('click')
		document.getElementById("myinput").value=''
	}
		
	document.getElementById("myinput").addEventListener('blur',function(){
		console.log('blur')
		document.getElementById("word").remove();
	})
	
</script>
