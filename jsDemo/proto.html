<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原型</title>
	</head>
	<body>
	</body>
	<script>
		// 原型继承
		let str = "aa";
		String.prototype.say=function(){
			console.log(this)
		}
		str.say();
		// 鲸灵集团笔试题
		function webuy(name){
			this.name=name;
		}
		webuy.prototype.printName=function(){
			console.log(this.name)
		}
		let a = new webuy();
		a.name="hyk";
		a._proto_.name="zmc";
		a.printName()
	</script>
</html>
