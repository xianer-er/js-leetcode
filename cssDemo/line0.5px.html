<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.hr {
				width: 300px;
				background-color: #000;
			}

			.scale-half {
				height: 1px;
				transform: scaleY(0.5);
				transform-origin: 50% 100%;
			}

			.half-px {
				height: 0.5px;
			}

			.one-px {
				height: 1px;
			}
		</style>
	</head>
	<body>
		<p>1px + scaleY(0.5)</p>
		<div class="hr scale-half"></div>
		<p>0.5px</p>
		<div class="hr half-px"></div>
		<p>1px</p>
		<div class="hr one-px"></div>

	</body>
</html>
