<script type="text/javascript">
	// 方法1
	function isChildOf(child, parent) {
	        if(child && parent) {
	            let parentNode = child.parentNode;
	            while(parentNode) {
	                if(parent === parentNode) {
	                    return true;
	                }
	                parentNode = parentNode.parentNode;
	            }
	        }
	        return false;
	    }

</script>
